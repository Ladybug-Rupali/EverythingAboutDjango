<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EMS Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: lightsteelblue;">

  <form method="post">

    {% csrf_token %}


    <br>

    <h1 class="text-denter bg-dark text-white" align="center">***Employee Management System***</h1>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <label><b>Enter Id : </b></label>
          <input type="text" class="form-control" name="txtid" placeholder="Enter id here...." value="{{emp.id}}">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <label><b>Enter your Name : </b></label>
          <input type="text" class="form-control" name="txtname" placeholder="Enter name and sirname here...."
            value="{{emp.name}}">
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <label><b>Enter your Age : </b></label>
          <input type="text" class="form-control" name="txtage" placeholder="Enter age here...." value="{{emp.age}}">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <label><b>Enter your Mobile no : </b></label>
          <input type="text" class="form-control" name="txtmob" placeholder="Enter mobile no here...."
            value="{{emp.mobileno}}">
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <label><b>Enter your Address : </b></label>
          <input type="text" class="form-control" name="txtadd" placeholder="Enter address here...."
            value="{{emp.address}}">
        </div>
      </div>
    </div>

    <hr>


    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <button type="submit" class="form-control btn btn-warning" name="btnaddemp"><b>Add
              Employee</b></button>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <button type="submit" style="background-color: thistle;" class="form-control" name="btnsearch"><b>Search
              Employee</b></button>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <button type="submit" style="background-color: rgb(231, 225, 135);" class="form-control"
            name="btnupdate"><b>Update Employee</b></button>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <button type="submit" style="background-color: indianred;" class="form-control" name="btndelete"><b>Delete
              Employee</b></button>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-mid-6">
          <button type="submit" style="background-color: rgb(131, 229, 50);" class="form-control"
            name="btnsearchall"><b>Show All Record</b></button>
        </div>
      </div>
    </div>

    <hr>

    <div>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Mobile no</th>
          <th>Address</th>
        </tr>

        {% for i in allemp %}

        <tr>
          <td>{{i.id}}</td>
          <td>{{i.name}}</td>
          <td>{{i.age}}</td>
          <td>{{i.mobileno}}</td>
          <td>{{i.address}}</td>
        </tr>

        {% endfor %}
      </table>
    </div>



  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
